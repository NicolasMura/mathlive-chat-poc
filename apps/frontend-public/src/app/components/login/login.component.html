<div class="page-login">
  <form [formGroup]="loginForm" novalidate>

    <mat-form-field appearance="legacy">
      <mat-label for="username">Nom d'utilisateur</mat-label>
      <input matInput type="text" formControlName="username" mathpocLibAutofocus/>
      <mat-hint *ngIf="!usernameInput?.value">Veuillez saisir votre nom d'utilisateur</mat-hint>
      <mat-error *ngIf="errorHandling('username', 'required')">
        Erreur: champ requis
      </mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary" aria-label="login"
            (click)="login()"
            [disabled]="!loginForm.valid || loginLoadingSpinner"
            [class.mc-spinner]="loginLoadingSpinner"
            class="submit"
            data-cy="login-btn">
      Entrer dans le chat
    </button>

    <mat-error *ngIf="loginError" class="login-error">
      Erreur : connexion impossible (le serveur semble injoignable :/)
    </mat-error>

  </form>

  <div class="c-trop-bo">
    <img src="assets/icons/favicon.ico" alt="Family Calendar icon">
  </div>
</div>
